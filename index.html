<!--
    LİSTELER:
    1- Sıralı Listeler: Ordered List: <ol></ol>

            <ol>
                <li>Liste *1*</li>
                <li>Liste *2*</li>
                <li>Liste *3*</li>
            </ol>   

        Listeyi 1-2-3 diye sıralandırmak yerine: 
        <ol type: "a">deneme</ol>  tırnak işareti yerine: I,i,a,A yazabilirsin.

            <ol type: "A">
                <li>Liste *1*</li>
                <li>Liste *2*</li>
                <li>Liste *3*</li>
            </ol>   

    2- Sırasız Listeler: Unordered List: <ul></ul>

            <ul>
                <li>Liste *1*</li>
                <li>Liste *2*</li>
                <li>Liste *3*</li>

            </ul>

        Listeyi daha farklı şekillerde kullanabilmek için:
        <ul style="list-style-type: square">deneme</ul> square yerine: disc, circle yazabilirsin.

            <ul style="list-style-type: disc">
                <li>Liste *1*</li>
                <li>Liste *2*</li>
                <li>Liste *3*</li>

            </ul>

        Listede şekilsiz olması için:
        <ul style="list-style-type: none">deneme</ul>

            <ul style="list-style-type: none">
                <li>Liste *1*</li>
                <li>Liste *2*</li>
                <li>Liste *3*</li>
            </ul>

    ÖNEMLİ: <li></li> kullanmadan liste şeklinde göremezsin!

-->
